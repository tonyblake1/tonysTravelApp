<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Tony's Travel App</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="background-color: #f0f4c3">
    <form th:action="@{/search}" th:object="${trip}" method="post">
        <select name="origin">
            <option th:each="origin : ${originList}" th:text="${origin}"/>
        </select></tr>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
